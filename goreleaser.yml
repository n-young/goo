before:
    hooks:
        - make build
project_name: goo
release:
    github:
        owner: n-young
        name: goo
builds:
    - id: goo-darwin-amd64
      ldflags:
          - -s -w -X github.com/n-young/goo/pkg/version.Version={{.Version}}
      binary: goo
      main: ./cmd/goo/main.go
      env:
          - CGO_ENABLED=0
      goos:
          - darwin
      goarch:
          - amd64
    - id: goo-linux-amd64
      ldflags:
          - -s -w -X github.com/n-young/goo/pkg/version.Version={{.Version}}
      main: ./cmd/goo/main.go
      binary: goo
      env:
          - CGO_ENABLED=0
      goos:
          - linux
      goarch:
          - amd64
    - id: goo-windows-amd64
      ldflags:
          - -s -w -X github.com/n-young/goo/pkg/version.Version={{.Version}}
      main: ./cmd/goo/main.go
      binary: goo
      env:
          - CGO_ENABLED=0
      goos:
          - windows
      goarch:
          - amd64
archives:
    - replacements:
          darwin: darwin
          linux: linux
          windows: windows
          386: i386
          amd64: amd64

checksum:
    name_template: "{{ .ProjectName }}checksums.txt"
snapshot:
    name_template: "{{ .Tag }}-next"
changelog:
    sort: asc
    filters:
        exclude:
            - "^docs:"
            - "^test:"
